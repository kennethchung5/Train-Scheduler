<!doctype html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
        </div>
              
        <div class="row">
            <!-- <div class="col-md-1"></div> -->

            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Active Trains</div>

                    <div class="card-body">
                        <table class="table table-sm table-hover" id="trainTable">
                            <thead>
                                <tr>
                                    <th scope="col" class="leftText">Train Name</th>
                                    <th scope="col" class="leftText">Destination</th>
                                    <th scope="col">First Train</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Time Until Next Arrival (min)</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- <div class="col-md-1"></div> -->
        </div>


        <div class="row">
            <!-- <div class="col-md-1"></div> -->

            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>

                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Train Name</label>
                                <input class="form-control" id="nameInput">                    
                            </div>
                            <div class="form-group">
                                <label>Destination</label>
                                <input class="form-control" id="destinationInput">
                            </div>
                            <div class="form-group">
                                <label>First Train Time (HH:mm - 24hr format)</label>
                                <input class="form-control" id="startInput">
                            </div>
                            <div class="form-group">
                                <label>Frequency (min)</label>
                                <input class="form-control" id="frequencyInput">                    
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- <div class="col-md-1"></div> -->
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
